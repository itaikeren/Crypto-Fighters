<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <section class="jumbotron text-center">

        <div *ngIf="myFighterId == undefined">
          <form class="form-inline form-style">
            <div class="form-group mx-sm-3 mb-2">
              <label for="changeName" class="sr-only">change Name</label>
              <input type="text" class="form-control" [(ngModel)]="createFighterName" name="createFighterName" id="createFighterName" placeholder="Your Fighter Name">
            </div>
            <button class="btn btn-success mb-2" (click)="createFighter(createFighterName)">Create Fighter!</button>
          </form>
        </div>

        <div class="container" *ngIf="myFighterId != undefined">
          <h1 class="jumbotron-heading">Crypto Fighters</h1>
          <img class="card-img-top" data-src="/assets/images/{‌{myFighterId}}.gif" alt="Thumbnail [100%x225]" style="height: 225px; width: 30%; display: block; margin-left:35%"
          [src]="fighterImage(myFighterId)" data-holder-rendered="true">
          <br>
          <div [innerHTML]="topText"></div>
          <div [innerHTML]="topText2"></div>
          <div>
          <form class="form-inline form-style">
            <div class="form-group mx-sm-3 mb-2">
              <label for="changeName" class="sr-only">change Name</label>
              <input type="text" class="form-control" [(ngModel)]="changedName" name="changedName" id="changeName" placeholder="Change Name">
            </div>
            <button class="btn btn-success mb-2" (click)="changeName(changedName)">Confirm</button>
            <div class="form-group mx-sm-3 mb-2">
              <label for="changeName" class="sr-only">change Name</label>
              <input type="text" class="form-control" [(ngModel)]="changedDna" name="changedDna" id="changeDna" placeholder="Change DNA">
            </div>
            <button class="btn btn-success mb-2" (click)="changeDna(changedDna)">Confirm</button>
            <div class="form-group mx-sm-3 mb-2">
              <label for="changeDna" class="sr-only">change DNA</label>
            </div>
            <button (click)="levelUp()" class="btn btn-primary mb-2">Level UP</button>
          </form>
        </div>

        </div>
      </section>
    </div>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4" *ngFor="let fighter of uiFighterArray">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="/assets/images/{‌{fighter.id}}.gif"
            alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"
            [src]="fighterImage(fighter.id)" data-holder-rendered="true">

            <div class="card-body">
              <p class="card-text">{{fighter.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" (click)="attack(fighter.id)">Attack</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
